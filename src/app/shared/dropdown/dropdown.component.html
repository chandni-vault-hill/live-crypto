<!-- The main div containing the dropdown -->
<div class="inline-block relative w-60">
    <!-- The div containing the selected value and an icon to visually indicate if the dropdown is open or closed -->
    <div (click)="toggle()" class="relative w-fit px-4 py-2 border border-1 border-neutral-400 rounded-md flex justify-center items-center cursor-pointer">
        <div class="mr-2">
            <span *ngIf="selectedItem;else template_text">
                {{ selectedItem.name }} ({{ selectedItem.symbol }})
            </span>
            <ng-template #template_text>Select Currency</ng-template>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </div>
    </div>
    <!-- The div containing the available items -->
    <div *ngIf="showItems" class="absolute w-fit py-1 mt-2 border border-1 border-neutral-400 rounded-md cursor-pointer bg-white overflow-y-scroll overflow-x-hidden h-40">
        <div (click)="select(item)" *ngFor="let item of ddlItems" class="py-2 px-4 w-full hover:bg-neutral-100">
            {{ item.name }} ({{ item.symbol }})
        </div>
    </div>
</div>
